<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chúc Mừng Sinh Nhật Sơn</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/FontLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/geometries/TextGeometry.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #fff;
            overflow: hidden;
            position: relative;
            width: 100%;
            height: 100vh;
        }
        
        canvas {
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }
        
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 2;
            width: 90%;
            max-width: 800px;
            pointer-events: none;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #ff3e88;
            text-shadow: 0 0 10px rgba(255, 62, 136, 0.7),
                        0 0 20px rgba(255, 62, 136, 0.5),
                        0 0 30px rgba(255, 62, 136, 0.3);
            animation: pulse 2s infinite;
        }
        
        p {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        
        .profile-container {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 0 auto 2rem;
            pointer-events: auto;
        }
        
        .profile-image {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #ff3e88;
            animation: rotate 10s linear infinite;
            box-shadow: 0 0 20px rgba(255, 62, 136, 0.7);
        }
        
        .button {
            display: inline-block;
            background: linear-gradient(45deg, #ff3e88, #ff9e2f);
            color: white;
            padding: 12px 24px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            margin: 10px;
            transition: all 0.3s ease;
            cursor: pointer;
            pointer-events: auto;
            box-shadow: 0 5px 15px rgba(255, 62, 136, 0.4);
        }
        
        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 62, 136, 0.6);
        }
        
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: #f00;
            animation: fall linear;
            z-index: 3;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }
        
        .image-gallery {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 2rem;
            gap: 10px;
            pointer-events: auto;
        }
        
        .gallery-img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s ease;
            border: 2px solid #ff3e88;
        }
        
        .gallery-img:hover {
            transform: scale(1.2);
            z-index: 10;
        }
        
        .message {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 15px;
            margin-top: 2rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 62, 136, 0.3);
        }
        
        .music-controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 5;
            display: flex;
            align-items: center;
            pointer-events: auto;
        }
        
        .music-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            transition: all 0.3s ease;
        }
        
        .music-btn:hover {
            background: rgba(255, 255, 255, 0.4);
        }
        
        /* Media Queries for Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            p {
                font-size: 1rem;
            }
            
            .profile-container {
                width: 150px;
                height: 150px;
            }
            
            .gallery-img {
                width: 80px;
                height: 80px;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }
            
            .profile-container {
                width: 120px;
                height: 120px;
            }
            
            .gallery-img {
                width: 60px;
                height: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="profile-container">
            <!-- Thay thế URL hình ảnh ở đây -->
            <img src="z6535432553069_388eae994f16f62805bdd6c3fd175cce.jpg" alt="Sơn" class="profile-image" id="profileImg">
        </div>
        <h1>Chúc Mừng Sinh Nhật Sơn!</h1>
        <p>Chúc mừng một năm tuyệt vời phía trước!</p>
        
        <div class="message">
            <p>Chúc Sơn tuổi mới bla bla~, bai Sơn, kk skibili yep yep quạc quạc</p>
        </div>
        
        <div class="button" id="celebrateBtn">Nhấn để Ăn Mừng!</div>
        
        <div class="image-gallery">
            <!-- Thay thế các URL hình ảnh ở đây -->
            <img src="z6535432555128_afc84930d0294f959436531d95f7f4fc.jpg" alt="Memory 1" class="gallery-img">
            <img src="z6535432558933_ab9b3f106fdcefbb43e0c8396b971834.jpg" alt="Memory 2" class="gallery-img">
            <img src="z6535432561873_2f3f3574cf9fa87a4ab5ef8872161714.jpg" alt="Memory 3" class="gallery-img">
            <img src="z6535432561999_d2707cdc5afa71a2d0ca24cdfa34b6da.jpg" alt="Memory 4" class="gallery-img">
        </div>
    </div>
    
    <div class="music-controls">
        <button class="music-btn" id="musicBtn">♫</button>
    </div>

    <script>
        // Khởi tạo Three.js
        let scene, camera, renderer, controls;
        let objects = [];
        let isPlaying = false;
        let audio;
        
        // Các tham số cho hiệu ứng
        const PARTICLE_COUNT = 500;
        const PARTICLE_SIZE = 0.1;
        const TEXT_SIZE = 0.3;
        const CAKE_SIZE = 1;
        
        // Hàm khởi tạo
        function init() {
            // Tạo scene
            scene = new THREE.Scene();
            
            // Tạo camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;
            
            // Tạo renderer
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.body.appendChild(renderer.domElement);
            
            // Thêm đèn
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);
            
            const pointLight = new THREE.PointLight(0xffffff, 1);
            pointLight.position.set(5, 5, 5);
            scene.add(pointLight);
            
            const pointLight2 = new THREE.PointLight(0xff3e88, 1);
            pointLight2.position.set(-5, -5, 5);
            scene.add(pointLight2);
            
            // Thêm controls
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.enableZoom = false;
            
            // Thêm các đối tượng 3D
            createParticles();
            createText();
            createGift();
            createCake();
            
            // Thêm sự kiện resize
            window.addEventListener('resize', onWindowResize);
            
            // Bắt đầu animation
            animate();
            
            // Khởi tạo audio
            audio = new Audio('https://vnso-pt-15-tf-a128-z3.zmdcdn.me/53aba5cf7eeb629e6f017962c58e78ed?authen=exp=1745599070~acl=/53aba5cf7eeb629e6f017962c58e78ed*~hmac=70562913525d413ae1b28d33223761bb');
            audio.loop = true;
            
            // Thêm sự kiện cho nút âm nhạc
            document.getElementById('musicBtn').addEventListener('click', toggleMusic);
            
            // Thêm sự kiện cho nút ăn mừng
            document.getElementById('celebrateBtn').addEventListener('click', celebrate);
        }
        
        // Tạo các hạt
        function createParticles() {
            const geometry = new THREE.BufferGeometry();
            const vertices = [];
            
            for (let i = 0; i < PARTICLE_COUNT; i++) {
                const x = (Math.random() - 0.5) * 20;
                const y = (Math.random() - 0.5) * 20;
                const z = (Math.random() - 0.5) * 20 - 10;
                
                vertices.push(x, y, z);
            }
            
            geometry.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
            
            const materials = [
                new THREE.PointsMaterial({ size: PARTICLE_SIZE, color: 0xff3e88 }),
                new THREE.PointsMaterial({ size: PARTICLE_SIZE, color: 0x3effb8 }),
                new THREE.PointsMaterial({ size: PARTICLE_SIZE, color: 0x3e9aff })
            ];
            
            for (let i = 0; i < 3; i++) {
                const particles = new THREE.Points(geometry, materials[i]);
                particles.rotation.x = Math.random() * 6;
                particles.rotation.y = Math.random() * 6;
                particles.rotation.z = Math.random() * 6;
                objects.push({ obj: particles, rotSpeed: 0.001 * (i + 1) });
                scene.add(particles);
            }
        }
        
        // Tạo text 3D
        function createText() {
            const loader = new THREE.FontLoader();
            loader.load('https://threejs.org/examples/fonts/helvetiker_regular.typeface.json', function(font) {
                const textGeometry = new THREE.TextGeometry('Happy Birthday', {
                    font: font,
                    size: TEXT_SIZE,
                    height: 0.1,
                    curveSegments: 12,
                    bevelEnabled: true,
                    bevelThickness: 0.03,
                    bevelSize: 0.02,
                    bevelOffset: 0,
                    bevelSegments: 5
                });
                
                textGeometry.center();
                
                const materials = [
                    new THREE.MeshPhongMaterial({ color: 0xff3e88, shininess: 100 }),
                    new THREE.MeshPhongMaterial({ color: 0x3effb8, shininess: 100 })
                ];
                
                const textMesh = new THREE.Mesh(textGeometry, materials);
                textMesh.position.y = 2;
                objects.push({ obj: textMesh, rotSpeed: 0.005 });
                scene.add(textMesh);
                
                const nameGeometry = new THREE.TextGeometry('Son', {
                    font: font,
                    size: TEXT_SIZE * 1.5,
                    height: 0.1,
                    curveSegments: 12,
                    bevelEnabled: true,
                    bevelThickness: 0.03,
                    bevelSize: 0.02,
                    bevelOffset: 0,
                    bevelSegments: 5
                });
                
                nameGeometry.center();
                
                const nameMesh = new THREE.Mesh(nameGeometry, materials);
                nameMesh.position.y = 1;
                objects.push({ obj: nameMesh, rotSpeed: 0.005 });
                scene.add(nameMesh);
            });
        }
        
        // Tạo hộp quà
        function createGift() {
            const boxGeometry = new THREE.BoxGeometry(0.8, 0.8, 0.8);
            const boxMaterial = new THREE.MeshPhongMaterial({ color: 0x3e9aff, shininess: 100 });
            
            for (let i = 0; i < 5; i++) {
                const gift = new THREE.Mesh(boxGeometry, boxMaterial);
                gift.position.x = (Math.random() - 0.5) * 10;
                gift.position.y = (Math.random() - 0.5) * 5;
                gift.position.z = (Math.random() - 0.5) * 5 - 5;
                
                objects.push({ 
                    obj: gift, 
                    rotSpeed: 0.01 + Math.random() * 0.01,
                    velX: (Math.random() - 0.5) * 0.05,
                    velY: (Math.random() - 0.5) * 0.05,
                    velZ: (Math.random() - 0.5) * 0.05
                });
                
                scene.add(gift);
            }
        }
        
        // Tạo bánh sinh nhật
        function createCake() {
            // Đế bánh
            const baseGeometry = new THREE.CylinderGeometry(CAKE_SIZE, CAKE_SIZE * 1.2, CAKE_SIZE * 0.5, 32);
            const baseMaterial = new THREE.MeshPhongMaterial({ color: 0xf8e8a0, shininess: 30 });
            const base = new THREE.Mesh(baseGeometry, baseMaterial);
            
            // Tầng bánh
            const cakeGeometry = new THREE.CylinderGeometry(CAKE_SIZE * 0.8, CAKE_SIZE, CAKE_SIZE * 0.5, 32);
            const cakeMaterial = new THREE.MeshPhongMaterial({ color: 0xe57373, shininess: 30 });
            const cake = new THREE.Mesh(cakeGeometry, cakeMaterial);
            cake.position.y = CAKE_SIZE * 0.5;
            
            // Kem
            const creamGeometry = new THREE.TorusGeometry(CAKE_SIZE * 0.8, CAKE_SIZE * 0.1, 16, 100);
            const creamMaterial = new THREE.MeshPhongMaterial({ color: 0xffffff, shininess: 50 });
            const cream = new THREE.Mesh(creamGeometry, creamMaterial);
            cream.position.y = CAKE_SIZE;
            cream.rotation.x = Math.PI / 2;
            
            // Nến
            const candleGeometry = new THREE.CylinderGeometry(CAKE_SIZE * 0.05, CAKE_SIZE * 0.05, CAKE_SIZE * 0.3, 32);
            const candleMaterial = new THREE.MeshPhongMaterial({ color: 0x64b5f6, shininess: 30 });
            const candle = new THREE.Mesh(candleGeometry, candleMaterial);
            candle.position.y = CAKE_SIZE * 1.3;
            
            // Ngọn lửa
            const flameGeometry = new THREE.SphereGeometry(CAKE_SIZE * 0.08, 32, 32);
            const flameMaterial = new THREE.MeshPhongMaterial({ 
                color: 0xff9800, 
                emissive: 0xff9800,
                emissiveIntensity: 1,
                shininess: 100 
            });
            const flame = new THREE.Mesh(flameGeometry, flameMaterial);
            flame.position.y = CAKE_SIZE * 1.5;
            flame.scale.y = 1.5;
            
            // Tạo nhóm bánh
            const cakeGroup = new THREE.Group();
            cakeGroup.add(base);
            cakeGroup.add(cake);
            cakeGroup.add(cream);
            cakeGroup.add(candle);
            cakeGroup.add(flame);
            
            cakeGroup.position.y = -3;
            cakeGroup.position.z = -3;
            
            objects.push({ 
                obj: cakeGroup, 
                rotSpeed: 0.005,
                isFlame: true,
                flame: flame,
                originalFlameScale: flame.scale.y
            });
            
            scene.add(cakeGroup);
        }
        
        // Xử lý sự kiện resize
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        // Hàm animation
        function animate() {
            requestAnimationFrame(animate);
            
            // Xoay và di chuyển các đối tượng
            objects.forEach(obj => {
                if (obj.rotSpeed) {
                    obj.obj.rotation.x += obj.rotSpeed;
                    obj.obj.rotation.y += obj.rotSpeed * 0.8;
                }
                
                if (obj.velX) {
                    obj.obj.position.x += obj.velX;
                    obj.obj.position.y += obj.velY;
                    obj.obj.position.z += obj.velZ;
                    
                    // Phản xạ khi chạm biên
                    if (Math.abs(obj.obj.position.x) > 8) obj.velX *= -1;
                    if (Math.abs(obj.obj.position.y) > 4) obj.velY *= -1;
                    if (Math.abs(obj.obj.position.z) > 8) obj.velZ *= -1;
                }
                
                if (obj.isFlame) {
                    obj.flame.scale.y = obj.originalFlameScale + Math.sin(Date.now() * 0.01) * 0.2;
                    obj.flame.material.emissiveIntensity = 0.5 + Math.sin(Date.now() * 0.01) * 0.5;
                }
            });
            
            controls.update();
            renderer.render(scene, camera);
        }
        
        // Bật/tắt nhạc
        function toggleMusic() {
            if (isPlaying) {
                audio.pause();
                document.getElementById('musicBtn').innerHTML = '♫';
            } else {
                audio.play();
                document.getElementById('musicBtn').innerHTML = '⏸';
            }
            isPlaying = !isPlaying;
        }
        
        // Hiệu ứng ăn mừng
        function celebrate() {
            // Tạo hiệu ứng confetti
            for (let i = 0; i < 100; i++) {
                createConfetti();
            }
            
            // Tạo hiệu ứng pháo hoa 3D
            createFireworks();
            
            // Rung lắc camera
            const originalPosition = { x: camera.position.x, y: camera.position.y, z: camera.position.z };
            const shakeIntensity = 0.1;
            const shakeDuration = 1000;
            const startTime = Date.now();
            
            const shakeCamera = function() {
                const elapsedTime = Date.now() - startTime;
                if (elapsedTime < shakeDuration) {
                    camera.position.x = originalPosition.x + (Math.random() - 0.5) * shakeIntensity;
                    camera.position.y = originalPosition.y + (Math.random() - 0.5) * shakeIntensity;
                    camera.position.z = originalPosition.z + (Math.random() - 0.5) * shakeIntensity;
                    requestAnimationFrame(shakeCamera);
                } else {
                    camera.position.set(originalPosition.x, originalPosition.y, originalPosition.z);
                }
            };
            
            shakeCamera();
        }
        
        // Tạo confetti
        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            
            // Màu ngẫu nhiên
            const colors = ['#ff3e88', '#3effb8', '#3e9aff', '#ff9e2f', '#b13eff'];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            confetti.style.backgroundColor = randomColor;
            
            // Vị trí ngẫu nhiên
            const startX = Math.random() * window.innerWidth;
            confetti.style.left = `${startX}px`;
            confetti.style.top = '-10px';
            
            // Kích thước ngẫu nhiên
            const size = Math.random() * 10 + 5;
            confetti.style.width = `${size}px`;
            confetti.style.height = `${size}px`;
            
            // Hình dạng ngẫu nhiên
            const shapes = ['circle', 'square', 'rectangle'];
            const shape = shapes[Math.floor(Math.random() * shapes.length)];
            
            if (shape === 'circle') {
                confetti.style.borderRadius = '50%';
            } else if (shape === 'rectangle') {
                confetti.style.width = `${size * 2}px`;
            }
            
            // Animation ngẫu nhiên
            const animationDuration = Math.random() * 3 + 2;
            confetti.style.animationDuration = `${animationDuration}s`;
            
            // Thêm vào body
            document.body.appendChild(confetti);
            
            // Xóa sau khi animation kết thúc
            setTimeout(() => {
                confetti.remove();
            }, animationDuration * 1000);
        }
        
        // Tạo pháo hoa 3D
        function createFireworks() {
            const particleCount = 200;
            const colors = [0xff3e88, 0x3effb8, 0x3e9aff, 0xff9e2f, 0xb13eff];
            
            for (let i = 0; i < 3; i++) {
                const geometry = new THREE.BufferGeometry();
                const positions = new Float32Array(particleCount * 3);
                
                const color = colors[Math.floor(Math.random() * colors.length)];
                const material = new THREE.PointsMaterial({ 
                    size: 0.1, 
                    color: color,
                    emissive: color,
                    emissiveIntensity: 1
                });
                
                const centerX = (Math.random() - 0.5) * 10;
                const centerY = (Math.random() - 0.5) * 5 + 3;
                const centerZ = (Math.random() - 0.5) * 5 - 8;
                
                // Tạo hạt pháo hoa
                for (let j = 0; j < particleCount; j++) {
                    const theta = Math.random() * Math.PI * 2;
                    const phi = Math.random() * Math.PI * 2;
                    const r = 0.1;
                    
                    positions[j * 3] = centerX + r * Math.sin(phi) * Math.cos(theta);
                    positions[j * 3 + 1] = centerY + r * Math.sin(phi) * Math.sin(theta);
                    positions[j * 3 + 2] = centerZ + r * Math.cos(phi);
                }
                
                geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
                const particles = new THREE.Points(geometry, material);
                
                scene.add(particles);
                
                // Animation mở rộng
                const startTime = Date.now();
                const expandDuration = 1000;
                const maxRadius = 2;
                
                const expandFirework = function() {
                    const elapsedTime = Date.now() - startTime;
                    const progress = Math.min(elapsedTime / expandDuration, 1);
                    
                    const positions = particles.geometry.attributes.position.array;
                    
                    for (let j = 0; j < particleCount; j++) {
                        const theta = Math.random() * Math.PI * 2;
                        const phi = Math.random() * Math.PI * 2;
                        const r = progress * maxRadius;
                        
                        positions[j * 3] = centerX + r * Math.sin(phi) * Math.cos(theta);
                        positions[j * 3 + 1] = centerY + r * Math.sin(phi) * Math.sin(theta);
                        positions[j * 3 + 2] = centerZ + r * Math.cos(phi);
                    }
                    
                    particles.geometry.attributes.position.needsUpdate = true;
                    
                    if (progress < 1) {
                        requestAnimationFrame(expandFirework);
                    } else {
                        setTimeout(() => {
                            scene.remove(particles);
                        }, 2000);
                    }
                };
                
                expandFirework();
            }
        }
        
        // Chạy init khi trang web load xong
        window.onload = init;
    </script>
</body>
